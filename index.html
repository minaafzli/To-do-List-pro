<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To-do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="todays-info">
        <div class="current-date">tue jan 2022</div>
        <div class="current-time">1:06:15 PM</div>
      </div>
      <h2>To-do List</h2>
      <div class="middle-box">
        <div class="new-task">
          <p id="big-btn">+ add a new task</p>
          <p id="small-btn">+</p>
        </div>

        <div class="calender">
          <div class="week-days" , id="today">
            <div class="day-of-week">s</div>
            <div class="date">24</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">m</div>
            <div class="date">25</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">t</div>
            <div class="date">26</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">w</div>
            <div class="date">27</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">t</div>
            <div class="date">28</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">f</div>
            <div class="date">29</div>
          </div>
          <div class="week-days">
            <div class="day-of-week">s</div>
            <div class="date">30</div>
          </div>
        </div>
      </div>
      <h1>tasks</h1>

      <div class="tasks-box">
        <ul id="list-container"></ul>
      </div>

      <div class="modal-new hidden">
        <button class="modal-close" data-target="#modal-new">&times;</button>
        <div class="modalbox">
          <p>Enter new Task...</p>
          <div class="modal-buttoms">
            <input
              type="text"
              placeholder="enter new name..."
              class="input-new"
            />
            <button class="modal-ok-btn-add">Add</button>
          </div>
        </div>
      </div>

      <div class="modal-change hidden">
        <button class="modal-close" data-target="#modal-change">&times;</button>
        <div class="modalbox">
          <p>name of task</p>
          <div class="modal-buttoms">
            <div><button class="modal-delete-btn">Delete</button></div>
            <div><button class="modal-edit-btn">Edit</button></div>
            <div><button class="modal-cancle-btn">cancle</button></div>
          </div>
        </div>
      </div>

      <div class="modal-add hidden">
        <button class="modal-close" data-target="#modal-add">&times;</button>
        <div class="modalbox">
          <p>Please write down a task first!</p>
          <div class="modal-buttoms">
            <button class="modal-ok-btn">OK</button>
          </div>
        </div>
      </div>

      <div class="modal-delete hidden">
        <button class="modal-close" data-target="#modal-delete">&times;</button>
        <div class="modalbox">
          <p>Are you sure you want DELETE this task?</p>
          <div class="modal-buttoms">
            <button class="modal-delete-btn">Delete</button>
            <button class="modal-cancle-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div class="modal-edit hidden">
        <button class="modal-close" data-target="#modal-edit">&times;</button>
        <div class="modalbox">
          <p>Edit your task...</p>
          <div class="modal-buttoms">
            <input
              type="text"
              placeholder="enter new name..."
              class="input-edit"
            />
            <button class="modal-ok-btn-edit">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
